<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>DecaSave: Register</title>
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-md navbar-light nav-styling fixed-top justify-content-center">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">DecaSave</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item top-space nav-spacing"><a class="nav-link txt-color" href="#">About</a></li>
                  <li class="nav-item top-space nav-spacing"><a class="nav-link txt-color" href="#contact">Contact</a></li>
                  <li class="nav-item top-space nav-spacing"><a class="nav-link txt-color" href="#faq">FAQ</a></li>
                  <li class="nav-item top-space nav-spacing"><a class="nav-link txt-color" href="#login">Login</a></li>
                  <li class="nav-item nav-spacing"><a class="nav-link txt-color" href="#register"><button  type="button" class="btn btn-outline-primary btn-color">Register</button></a></li>
              </ul>
          </div>
      </div>
      </nav>
  </header>
  <div class="container" id="login-container">
    <div class="d-flex justify-content-center rounded">
      <form class="card" action="" id="regform">
        <h3 class="text-center reghead">Register</h3>
        <div class="form-group">
            <input type="text" class="form-control" id="firstname" placeholder="firstname">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="lastname" placeholder="lastname">
          </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="email">
          <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="address">
          </div>
        <div class="form-group">
          <input type="text" class="form-control" id="phonenumber" placeholder="phone number">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="password">
          </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm password">
          </div>
        <button type="submit" class="btn btn-primary regbtn"><i class="fas fa-lock"></i> Register</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>
</html>
