<html lang="en">

  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-light nav-styling fixed-top justify-content-center"
      >
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../static/img/decasave_real.png" class="logo"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item top-space nav-spacing"><a class="nav-link txt-color" href="/">Home</a></li>
              <li class="nav-item top-space nav-spacing">
                <a class="nav-link txt-color" href="/#about">About</a>
              </li>
              <li class="nav-item top-space nav-spacing">
                <a class="nav-link txt-color" href="/#contact">Contact</a>
              </li>
              <li class="nav-item top-space nav-spacing">
                <a class="nav-link txt-color" href="/faq">FAQ</a>
              </li>
              <li class="nav-item top-space nav-spacing">
                <a class="nav-link txt-color" href="/login">Login</a>
              </li>
              <li class="nav-item nav-spacing">
                <a class="nav-link txt-color" href="/register"
                  ><button
                    type="button"
                    class="btn btn-outline-primary btn-color"
                  >
                    Register
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container" id="login-container">
    <div class="d-flex justify-content-center rounded">
      <form class="card" action="/register" id="regform" method="POST">
        <h3 class="text-center text-primary reghead">Register</h3>
        <div class="form-group">
          <input type="text" class="form-control" name="firstname" id="firstname" placeholder="firstname" required/>
        </div>
        <div id="usererror"></div>
        <div class="form-group">
          <input type="text" class="form-control" name="lastname" id="lastname" placeholder="lastname" required/>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" id="email" aria-describedby="email" placeholder="email"
            method="post" required/>
          <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="bank" id="bank" placeholder="bank" required/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="account" id="account" placeholder="account_no" required/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="phone" id="phonenumber" placeholder="phone number" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="password" required/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="confirmpassword" id="confirmpassword"
            placeholder="Confirm password"required />
        </div>
        <button type="submit" class="btn btn-primary regbtn" id="submit">
          <i class="fas fa-lock"></i> Register
        </button>
      </form>
    </div>
  </div>

      <div class="row text-center">

          <h5>DecaSave Copyright &copy; 2019 | Powered by Pod7</h5>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
